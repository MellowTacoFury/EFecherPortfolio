<!DOCTYPE html>
<head>
    <title>Games | Emma's Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About Me</a></li>
                <li><a href="Contact.html">Contact Me</a></li>
                <li><a href="ProjectsPage.html">Projects</a></li>
                <li><a class="active" href="BrowserGames.html">Games</a></li>
            </ul>
        </header>
    </section>

    <section>
        <main>
            <h1>Games!!</h1>
            <div class="ScrollingWheel">
                <div class="NotMobileSupported" id="OpenGameButtonTTT"><h2>Tick Tac Toe</h2></div>
                <div class="NotMobileSupported" id="OpenGameButtonHM"><h2>Hangman</h2></div>
                <div class="NotMobileSupported" id="OpenGameButton2048"><h2>2048</h2></div>
                
            </div>
            <div id="GamePopup" class="Hidden">
                 <div id="TTTBoard">Tick Tac Toe!!
                    <div class="TTTBoard Hidden">
                    <div class="cellTTT" data-cell-index="0"></div>
                    <div class="cellTTT" data-cell-index="1"></div>
                    <div class="cellTTT" data-cell-index="2"></div>
                    <div class="cellTTT" data-cell-index="3"></div>
                    <div class="cellTTT" data-cell-index="4"></div>
                    <div class="cellTTT" data-cell-index="5"></div>
                    <div class="cellTTT" data-cell-index="6"></div>
                    <div class="cellTTT" data-cell-index="7"></div>
                    <div class="cellTTT" data-cell-index="8"></div>
                    </div>
                <div id="TTTstatus-message"></div>
                <button id="TTTrestart-button">Restart Game</button>
                </div>
                <div id="HMBoard">HangMan!!
                    <div class="HMBoard Hidden">
                    <form class="HMForm" id="HMForm">
                        <label for="HMinput">Enter your guess<br></label>
                        <input type="text" id="HMinput" name="HMinput" required>
                        <input type="submit" value="Enter">
                    </form>
                    </div>
                    <img alt="HangMan" id="HMMan" src="images/HM/HM1.png">
                    <div id="HMstatus-message"></div>
                    <button id="HMrestart-button">Restart Game</button>
                </div>
                <div id="Board2048">2048!!
                    <div class="Board2048 Hidden">
                    <div class="cell" data-cell-index="0">1</div>
                    <div class="cell" data-cell-index="1">2</div>
                    <div class="cell" data-cell-index="2">3</div>
                    <div class="cell" data-cell-index="3">4</div>
                    <div class="cell" data-cell-index="4">5</div>
                    </div>
                </div>
                <button type="button" class="close-btn" id="close-btn">Exit</button>
            </div>
        </main>
    </section>

    <section>
        <footer>
            <ul>
                <li><a href="index.html">Facebook</a></li>

            </ul>
        </footer>
    </section>
    <script src="scripts.js"></script>
</body>
